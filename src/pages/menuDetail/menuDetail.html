<ion-header>
  <ion-navbar>
    <ion-title>
      {{feature.feature_name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
    
    <ion-item   *ngFor="let item of detailTitle" >
      <ion-label (click)="goToTrainingDetailPage()">{{ item.itemName }}</ion-label>
      
      <ion-checkbox></ion-checkbox> 
       

      
    </ion-item>

  </ion-list>

  <button ion-button (click)="goToHomePage()" >Done</button>


</ion-content>
