<ion-header>
  <ion-navbar>
    <ion-title>Home/Gym menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>{{ isHome }}</p>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment>
      <ion-segment-button value="home">
        Home
      </ion-segment-button>
      <ion-segment-button value="gym">
        Gym
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item  *ngFor="let button of featureArray">
      <ion-label (click)="goToMenuDetailPage()">{{ button.featureTitle }}</ion-label>
  </ion-item>
  
  
  <p>FeatureItems Firebase</p>
  <ion-item class="text" *ngFor="let item of featuresName | async">
      {{ item.feature_name }}      
  </ion-item>

  <button ion-button (click)="goToMenuDetailPage()">Go To MenuDetailPage</button> -->
  
</ion-content>>
