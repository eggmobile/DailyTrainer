<ion-header>
  <ion-navbar>
    <ion-title>Home/Gym menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>{{ isHome }}</p>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment>
      <ion-segment-button value="home">
        Home
      </ion-segment-button>
      <ion-segment-button value="gym">
        Gym
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <button ion-button *ngFor="let button of featureArray">
      <h1>{{ button.featureTitle }}</h1>
    </button>

<input type="image" class="item_a">
<input type="image" class="item_b">
<input type="image" class="item_c">
<input type="image" class="item_d">
